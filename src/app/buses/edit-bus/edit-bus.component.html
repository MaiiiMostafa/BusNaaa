<h3>Edit Bus</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form #f ="ngForm"(ngSubmit)="onSubmit(f)">
   
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="bus.name" name="name">
    </div>


    <div class="form-group">
      <label for="plate">Plate</label>
      <input type="text" class="form-control" id="plate" required [(ngModel)]="bus.plate" name="plate">
    </div>

    

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newBus()">Add</button>
</div>
