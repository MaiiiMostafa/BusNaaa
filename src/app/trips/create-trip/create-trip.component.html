<h3>Create Trip</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form #f ="ngForm"(ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="id">ID</label>
      <input type="text" class="form-control" id="id" required [(ngModel)]="trip.id" name="id">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="trip.name" name="name">
    </div>


    <div class="form-group">
      <label for="bus">Bus</label>
      <input type="text" class="form-control" id="bus" required [(ngModel)]="trip.bus" name="bus">
    </div>


    <div class="form-group">
      <label for="start">Start</label>
      <input type="text" class="form-control" id="start" required [(ngModel)]="trip.start" name="start">
    </div>


    <div class="form-group">
      <label for="end">End</label>
      <input type="text" class="form-control" id="end" required [(ngModel)]="trip.end" name="end">
    </div>
    

    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" class="form-control" id="status" required [(ngModel)]="trip.status" name="status">
    </div>


    <div class="form-group">
      <label for="supervisor">Supervisor</label>
      <input type="text" class="form-control" id="supervisor" required [(ngModel)]="trip.supervisor" name="supervisor">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newBus()">Add</button>
</div>
